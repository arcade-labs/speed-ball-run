flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 23
  # Adaptive icon (Android 8+): foreground is your logo, background is solid color.
  # Change the color to match your icon's background.
  adaptive_icon_background: "#050505"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
